<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="content">
    <div class="card">
      <img class="main-image" src="./images/image-product-mobile.jpg" alt="Gabrielle-Channel-parfume">
      <div class="body-card">
        <p class="body-card-category">Perfume</p>

        <h1 class="body-card-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="body-card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="body-card-price">
          <span class="body-card-price-text">$149.99</span>
          <p class="body-card-discount-text">$169.99</p>
        </div>
        <a class="body-card-cart-button" type="button" href="#">Add to Cart</a>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://xenomee.github.io/Adrian-Trandafir/">Adrian Trandafir</a>.
  </footer>
</body>

</html>
